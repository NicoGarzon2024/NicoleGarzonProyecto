{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container">
    <main class="form-signin mt-4">
        <form action="/login" method="post">
            <img class="mb-4" src="{{ url_for('static', filename='img/login.png') }}" alt="" width="120" height="120">
            <h1 class="h3 mb-3 fw-normal">Por Favor Iniciar Sesión</h1>
    
            <div class="form-floating mb-2">
                <input type="email" class="form-control" name="usuario" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email Usuario</label>
            </div>
            <div class="form-floating mb-2">
                <input type="password" class="form-control" name="contrasenia" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Contraseña</label>
            </div>  
            {% if sesion_iniciada is not none and not sesion_iniciada %}
                <h4 class="text-danger">Las credenciales ingresadas son incorrectas, por favor intente de nuevo</h4>
            {% endif %}
            <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar Sesión</button>
        </form>
    </main>
</div>
{% endblock %}
