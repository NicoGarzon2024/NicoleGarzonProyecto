<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Tareas Prioridades De Cirugías - {% block title %}{% endblock %}</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Animate CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="signin.css" rel="stylesheet">
    <!--Icon-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!--Font-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
        font-family: 'Roboto', sans-serif;
        background-color: #c8a2c8;
        height: 100%;
        display: flex;
        flex-direction: column;
        margin: 0;
        }
        .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
        }

        @media (min-width: 768px) {
        bd-placeholder-img-lg {
        font-size: 3.5rem;
        }
        }

        .color_titulo{
            color: #690269;
        }

        a{
            color: #941594;
        }

        i{
            color: #941594!important;
        }

        i:hover{
            background-color: #e6bbbb!important;
        }

        a:hover{
            color: #941594!important;
            font-weight: bold;
        }

        nav, table{
            background-color: #e6bbbb;
        }

        .btn{
            background-color: #941594;
            border: 0;
        }

        .btn:hover{
            background-color: #ad30ad;
        }

        th, td 
        {
            border: 1px solid #e6bbbb; /* Asegúrate de que los bordes coincidan con el fondo */
            padding: 8px; /* Espaciado interno */
    }
    footer
    {
        background: #690269;
    }

    .container {
        flex-grow: 1;
        padding-bottom: 80px; /* Espacio para el footer */
    }

</style>
    {% block head %}
    {% endblock %}
</head>
<body class="text-center">
    {% block content %}
    {% endblock %}

    <footer class="text-center text-lg-start fixed-bottom">
        <div class="text-center text-white p-3">
            © 2025 Copyright:
            <a class="text-white" href="https://ug.edu.ec/">Nicole Garzón</a>
        </div>
    </footer>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous"></script>
</body>
</html>
