<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listado de prioridades para una cirugía</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>

<body class="bg-light">

  <div class="container">
    <h1>Listado de prioridades para una cirugía</h1>
    <br>
    <form action="/add" method="post">
        <input class="form-control" name="titulo" type="text" placeholder="Ingrese la prioridad de cirugía">
        <br>
        {% if error%}
        <h1 class="text-danger">
            {{error}}
        </h1>
        {% endif%}
        <center>
            <button class="btn btn-secondary" type="submit">Guardar Prioridad</button>
        </center>
    </form>
    <br>
    <table class="table table-primary">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">PRIORIDAD</th>
                <th scope="col">ESTADO</th>
                <th scope="col">ELIMINAR</th>
            </tr>
        </thead>

        <tbody>
            {% for c in cirugias %}
            <tr>
                <th scope="row">{{c.id}}</th>
                <td>{{c.titulo}}</td>

                <td>
                    {%if c.estado %}
                    <a href="/update/{{c.id}}">
                        <!--<i class="bi bi-toggle-on"></i>-->
                        <i class="bi bi-check-square-fill"></i>
                    </a>
                    {% else %}
                    <a href="/update/{{c.id}}">
                        <!--<i class="bi bi-toggle-off"></i>-->
                        <i class="bi bi-square-fill"></i>
                    </a>

                    {% endif %}
                </td>

                <td>
                    <a href="/delete/{{c.id}}">
                        <i class="bi bi-trash btn-outline-primary"></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
  </div>


  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
